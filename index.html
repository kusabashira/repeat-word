<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repeat word</title>
  <link rel="stylesheet" href="css/html5reset-1.6.1.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <h1 class="app-title">Repeat word</h1>
    <ul class="properties">
      <li class="property">
        <label class="property-label" for="src">Src:</label>
        <textarea id="src" class="property-entry" name="src"></textarea>
      </li>
      <li class="property">
        <label class="property-label" for="count">Count:</label>
        <input type="number" id="count" class="property-entry" name="count">
      </li>
      <li class="property">
        <label class="property-label" for="separator">Separator:</label>
        <textarea id="separator" class="property-entry" name="separator"></textarea>
      </li>
      <li class="property">
        <input type="button" id="generate" class="properties-generate" name="generate" value="Generate">
      </li>
    </ul>
    <div class="result">
      <h2 class="result-caption">Result:</h2>
      <textarea id="result" class="result-text"></textarea>
    </div>
  </div>
  <script src="js/repeat-word.js"></script>
</body>
</html>
