<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repeat word</title>
  <link rel="stylesheet" href="css/html5reset-1.6.1.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <h1 class="title">Repeat word</h1>
    <div class="src">
      <ul class="config-list">
        <li class="config-item">
          <label class="label" for="src">Src:</label>
          <textarea id="src" class="input" name="src"></textarea>
        </li>
        <li class="config-item">
          <label class="label" for="count">Count:</label>
          <input type="number" id="count" class="input" name="count">
        </li>
        <li class="config-item">
          <label class="label" for="separator">Separator:</label>
          <textarea id="separator" class="input" name="separator"></textarea>
        </li>
        <li class="config-item">
          <input type="button" id="generate" class="generate" name="generate" value="Generate">
        </li>
      </ul>
    </div>
    <div class="dst">
      <h2 class="caption">Result:</h2>
      <textarea id="result" class="result"></textarea>
    </div>
  </div>
  <script src="js/repeat-word.js"></script>
</body>
</html>
